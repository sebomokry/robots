<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x16 Grid Game</title>
    <style>
        .moving-box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 50px;

            transition: left 1s ease-in-out, top 1s ease-in-out;
        }

        /* Move the box when a class is added */
        .moving-box.move {
            left: 300px;
            top: 200px;
        }
    </style>
</head>

<body>
   
    <div class="moving-box" id="box"></div>
    <button onclick="moveBox()">Move</button>
    
    <script>
    function moveBox() {
        document.getElementById("box").classList.toggle("move");
    }
    </script>
</body>

</html>
