<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x16 Grid Game with Directional Walls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        #game-container {
            display: grid;
            grid-template-columns: repeat(16, 30px);
            grid-template-rows: repeat(16, 30px);
            gap: 1px;
            background-color: #ccc;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .border-cell {
            background-color: #f8f8f8;
            border: 2px solid #333;
            box-sizing: border-box;
        }
        
        .middle-wall {
            background-color: #333;
            cursor: not-allowed;
        }
        
        .wall-left::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 6px;
            background-color: #e74c3c;
        }
        
        .wall-right::after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 6px;
            background-color: #e74c3c;
        }
        
        .wall-top::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 6px;
            width: 100%;
            background-color: #e74c3c;
        }
        
        .wall-bottom::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 6px;
            width: 100%;
            background-color: #e74c3c;
        }
        
        .player {
            background-color: #4CAF50;
            border-radius: 50%;
        }
        
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .legend {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>16x16 Grid Game with Directional Walls</h1>
    <div id="game-container"></div>
    <div id="controls">
        <button id="reset-btn">Reset Game</button>
        <button id="new-walls-btn">New Directional Walls</button>
    </div>
    
    <div class="legend">
        <h3>Wall Types:</h3>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #333;"></div>
            <span>Middle Wall - Cannot pass</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #e74c3c;"></div>
            <span>Directional Wall - Cannot pass in that direction</span>
        </div>
    </div>
    
    <script>
        // Game state
        const gridSize = 16;
        let playerPosition = { x: 1, y: 1 }; // Starting position
        let gameGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(null).map(() => ({
            isWall: false,
            walls: {
                left: false,
                right: false,
                top: false,
                bottom: false
            }
        })));
        
        // Initialize the game grid
        function initializeGrid() {
            // Reset game grid
            gameGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(null).map(() => ({
                isWall: false,
                walls: {
                    left: false,
                    right: false,
                    top: false,
                    bottom: false
                }
            })));
            
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            
            // Create grid cells
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    
                    // Add visual border to border cells
                    if (x === 0 || x === gridSize - 1 || y === 0 || y === gridSize - 1) {
                        cell.classList.add('border-cell');
                    } 
                    // Add walls to middle four cells
                    else if ((x === 7 || x === 8) && (y === 7 || y === 8)) {
                        cell.classList.add('middle-wall');
                        gameGrid[y][x].isWall = true;
                    }
                    
                    // Add click event to all cells
                    cell.addEventListener('click', () => movePlayer(x, y));
                    container.appendChild(cell);
                }
            }
            
            // Add directional walls
            addDirectionalWalls();
            
            // Place player at starting position
            placePlayer(playerPosition.x, playerPosition.y);
            
            // Add keyboard controls
            document.addEventListener('keydown', handleKeyPress);
        }
        
        // Add directional walls
        function addDirectionalWalls() {
            // Clear previous directional walls
            document.querySelectorAll('.wall-left, .wall-right, .wall-top, .wall-bottom').forEach(cell => {
                cell.classList.remove('wall-left', 'wall-right', 'wall-top', 'wall-bottom');
            });
            
            // Reset wall data in game grid
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (!gameGrid[y][x].isWall) {
                        gameGrid[y][x].walls = {
                            left: false,
                            right: false,
                            top: false,
                            bottom: false
                        };
                    }
                }
            }
            
            // Number of cells with directional walls
            const numDirectionalWalls = 15;
            
            for (let i = 0; i < numDirectionalWalls; i++) {
                let x, y;
                
                // Keep trying until we find a valid position
                do {
                    x = 1 + Math.floor(Math.random() * (gridSize - 2));
                    y = 1 + Math.floor(Math.random() * (gridSize - 2));
                } while (
                    (x === playerPosition.x && y === playerPosition.y) || // Not on player
                    gameGrid[y][x].isWall || // Not on full walls
                    ((x === 7 || x === 8) && (y === 7 || y === 8)) // Not on middle walls
                );
                
                // Directions: left, right, top, bottom
                const directions = ['left', 'right', 'top', 'bottom'];
                const classNames = ['wall-left', 'wall-right', 'wall-top', 'wall-bottom'];
                
                // Randomly choose 1 or 2 directions for this cell
                const numDirections = Math.random() < 0.3 ? 2 : 1; // 30% chance of 2 walls
                
                // Pick directions
                const selectedDirectionIndexes = [];
                while (selectedDirectionIndexes.length < numDirections) {
                    const index = Math.floor(Math.random() * directions.length);
                    if (!selectedDirectionIndexes.includes(index)) {
                        selectedDirectionIndexes.push(index);
                    }
                }
                
                // Apply selected directions
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                for (const index of selectedDirectionIndexes) {
                    const direction = directions[index];
                    const className = classNames[index];
                    
                    gameGrid[y][x].walls[direction] = true;
                    cell.classList.add(className);
                }
            }
        }
        
        // Place the player on the grid
        function placePlayer(x, y) {
            // Clear previous player position
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('player'));
            
            // Add player to new position
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            if (cell) {
                cell.classList.add('player');
                playerPosition = { x, y };
            }
        }
        
        // Check if move is valid considering directional walls
        function isValidMove(fromX, fromY, toX, toY) {
            // Check if destination is a full wall
            if (gameGrid[toY][toX].isWall) {
                return false;
            }
            
            // Check directional walls
            // Moving left
            if (toX < fromX) {
                if (gameGrid[fromY][fromX].walls.left || gameGrid[toY][toX].walls.right) {
                    return false;
                }
            }
            // Moving right
            else if (toX > fromX) {
                if (gameGrid[fromY][fromX].walls.right || gameGrid[toY][toX].walls.left) {
                    return false;
                }
            }
            // Moving up
            else if (toY < fromY) {
                if (gameGrid[fromY][fromX].walls.top || gameGrid[toY][toX].walls.bottom) {
                    return false;
                }
            }
            // Moving down
            else if (toY > fromY) {
                if (gameGrid[fromY][fromX].walls.bottom || gameGrid[toY][toX].walls.top) {
                    return false;
                }
            }
            
            return true;
        }
        
        // Move player to new position if valid
        function movePlayer(x, y) {
            // Check if the move is valid (not a wall and only one step in any direction)
            if (Math.abs(x - playerPosition.x) + Math.abs(y - playerPosition.y) === 1 &&
                isValidMove(playerPosition.x, playerPosition.y, x, y)) {
                placePlayer(x, y);
            }
        }
        
        // Handle keyboard controls
        function handleKeyPress(event) {
            let newX = playerPosition.x;
            let newY = playerPosition.y;
            
            switch (event.key) {
                case 'ArrowUp':
                    newY--;
                    break;
                case 'ArrowDown':
                    newY++;
                    break;
                case 'ArrowLeft':
                    newX--;
                    break;
                case 'ArrowRight':
                    newX++;
                    break;
                default:
                    return; // Exit function for other keys
            }
            
            // Check if new position is valid and within grid bounds
            if (newX >= 0 && newX < gridSize && 
                newY >= 0 && newY < gridSize &&
                isValidMove(playerPosition.x, playerPosition.y, newX, newY)) {
                placePlayer(newX, newY);
            }
            
            event.preventDefault();
        }
        
        // Reset the game
        function resetGame() {
            playerPosition = { x: 1, y: 1 };
            initializeGrid();
        }
        
        // Initialize event listeners
        document.getElementById('reset-btn').addEventListener('click', resetGame);
        document.getElementById('new-walls-btn').addEventListener('click', addDirectionalWalls);
        
        // Start the game when page loads
        window.onload = initializeGrid;
    </script>
</body>
</html>
